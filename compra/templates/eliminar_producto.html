{% extends 'index.html' %}
{% load static %} 
{% block title %} Eliminar producto {% endblock %}
{% block contenidonav %}

    
    <h1>Eliminar producto</h1>

    <form action="" method="post">
        {% csrf_token %}

        <h1> Recuerda que si eliminas el producto no podras recuperarlo</h1>
        <p><input type="submit" value="Eliminar" class="btn btn-primary fs-3 text"></p>
        <a type="button" href="{% url 'mostrar_productos' %}" class="btn btn-primary fs-3">Volver</a>
    </form>

    {% endblock contenidonav %}
